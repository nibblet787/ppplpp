<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="Potluck">
  <head>
    <meta charset="utf-8">
    <title>PPPLPP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body ng-controller="PotluckController as ctrl">
    <div class="container ">
      <h1><em>P</em>otent <em>P</em>otables <br/><em>P</em>otluck <em>P</em>arty <em>P</em>lanner</h1>
    <!-- -=-=-=-=-= NavBar -=-=-=-==-=- -->

      <nav class='headerNav'>
        <div class="navbar">
          <h3 ng-if='ctrl.showWhenLoggedIn'>Welcome, {{ctrl.username}}</h3>
          <a href="#" class="" ng-click="ctrl.changeInclude('home')">Home</a>
          <a href="#" class="" ng-click="ctrl.changeInclude('view')">View Guests</a>
          <!-- <a href="#" class="">Clients</a> -->
          <a href="mailto:rickchristenhusz@gmail.com" class="">Contact</a>
          <a ng-if='ctrl.showWhenLoggedIn' ng-click="ctrl.logout()" class="" id="">Logout</a>
          <a ng-if='ctrl.showWhenLoggedIn' ng-click="ctrl.changeInclude('add')"class="" href="#" id="">Add New Guest</a>
          <a ng-if='ctrl.showWhenLoggedIn' ng-click="ctrl.createGuestSeed()" class="" href="#" id="">Seed Guests</a>
          <a ng-if='!ctrl.showWhenLoggedIn'  ng-click="ctrl.changeInclude('login')" class="" href="#" id="">Login</a>
          <a ng-if='!ctrl.showWhenLoggedIn' ng-click="ctrl.changeInclude('create')" class="" href="#" id="">Sign Up</a>
        </div>
      </nav>

      <!-- </div> -->
      <!-- =-=-=-=-=-=- View Guests -=-=-=-=-=- -->

      <div class="bg"></div>

      <div class='guests'  ng-repeat="guest in ctrl.guests">
        <img ng-click="ctrl.toggleInfo($index)" class="profilePic" src="{{ guest.profilePic }}" alt="pics of guest">
        <label class="guestName">
          Name: {{ guest.name }}
        </label>
        <div ng-if="$index === ctrl.indexOfEditFormShow">
          <label class="">
            {{ car.year }}
          </label>
          <label ng-if='ctrl.showInfo && ctrl.showWhenLoggedIn' class="">
            {{ car.color }}
          </label>
          <label ng-if='ctrl.showInfo && ctrl.showWhenLoggedIn' class="">
            {{ car.email }}
          </label>
          <label style="width: 100%;" ng-if='ctrl.showInfo && ctrl.showWhenLoggedIn' class="">
            {{ car.notes }}
          </label>
          <label ng-if='ctrl.showInfo && ctrl.showWhenLoggedIn' class="">
            {{car.availability ? 'Yes' : 'No'}}
          </label>
          <img ng-if='ctrl.showInfo && ctrl.showWhenLoggedIn' class="del-edit" src="/assets/delete.png" style="width:20px;" ng-click="ctrl.deleteCar(car)"/>
          <a href="#" ng-if='ctrl.showInfo && ctrl.showWhenLoggedIn' ng-click="ctrl.toggleEdit($index)">
            <img ng-if='ctrl.showInfo && ctrl.showWhenLoggedIn' class="del-edit" src="/assets/edit-16.png" style="width:20px;" />
          </a>
        </div>
      </div>


    </div>
  </body>
</html>
